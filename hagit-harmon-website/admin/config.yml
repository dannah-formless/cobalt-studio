backend:
  name: git-gateway
  branch: main # Change to your branch name

media_folder: "images" # Where uploaded images will be stored
public_folder: "/images" # The path to access images in the site

collections:
  # Home Page
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.yml"
        fields:
          - { label: "Hero Heading", name: "hero_heading", widget: "string" }
          - { label: "Hero Subheading", name: "hero_subheading", widget: "string" }
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Therapy Offering"
            name: "therapy"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Button Text", name: "button_text", widget: "string" }
          - label: "Meditation Offering"
            name: "meditation"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Button Text", name: "button_text", widget: "string" }
          - label: "Retreats Offering"
            name: "retreats"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Button Text", name: "button_text", widget: "string" }
          - label: "IFS Section"
            name: "ifs_section"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text" }
          - label: "Zen Section"
            name: "zen_section"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text" }
          - label: "Guide Section"
            name: "guide"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Profile Image", name: "image", widget: "image" }

      - label: "About Page"
        name: "about"
        file: "content/about.yml"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Profile Image", name: "profile_image", widget: "image" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Bio Paragraphs"
            name: "bio"
            widget: "list"
            field: { label: "Paragraph", name: "paragraph", widget: "text" }
          - label: "Qualifications"
            name: "qualifications"
            widget: "list"
            field: { label: "Qualification", name: "qualification", widget: "text" }

      - label: "Zen Meditation Page"
        name: "zen"
        file: "content/zen.yml"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "The Practice"
            name: "practice"
            widget: "object"
            fields:
              - { label: "Content", name: "content", widget: "text" }
          - label: "The Lineage"
            name: "lineage"
            widget: "object"
            fields:
              - label: "Paragraphs"
                name: "paragraphs"
                widget: "list"
                field: { label: "Paragraph", name: "paragraph", widget: "text" }
          - label: "My Experience"
            name: "experience"
            widget: "object"
            fields:
              - { label: "Content", name: "content", widget: "text" }

      - label: "Therapy (IFS) Page"
        name: "therapy"
        file: "content/therapy.yml"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "What is IFS"
            name: "what_is_ifs"
            widget: "object"
            fields:
              - label: "Paragraphs"
                name: "paragraphs"
                widget: "list"
                field: { label: "Paragraph", name: "paragraph", widget: "text" }
          - label: "What to Expect"
            name: "what_to_expect"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Session Details"
            name: "session_details"
            widget: "object"
            fields:
              - { label: "Session Length", name: "length", widget: "string" }
              - { label: "Investment", name: "investment", widget: "string" }
              - { label: "Commitment", name: "commitment", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Insurance", name: "insurance", widget: "string" }

  # Events
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Event Title", name: "title", widget: "string" }
      - { label: "Event Image", name: "image", widget: "image" }
      - { label: "Date", name: "date", widget: "string", hint: "e.g., 'Every Tuesday, 7:00 PM' or 'March 15-17, 2024'" }
      - { label: "Level", name: "level", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Is Recurring", name: "is_recurring", widget: "boolean", default: false }
      - { label: "Event Date (for sorting)", name: "event_date", widget: "datetime", required: false, hint: "Leave empty for recurring events" }

  # Settings
  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Settings"
        name: "site"
        file: "content/settings.yml"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
          - { label: "Site Description", name: "site_description", widget: "text" }
          - label: "Contact Info"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string", required: false }
              - { label: "Instagram URL", name: "instagram", widget: "string", required: false }
              - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
