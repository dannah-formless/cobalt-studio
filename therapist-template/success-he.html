<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הודעה נשלחה - חגית הרמון</title>
    <meta http-equiv="refresh" content="3;url=contact-he.html">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=block" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Assistant';
            src: url('images/fonts/Assistant/static/Assistant-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Assistant';
            src: url('images/fonts/Assistant/static/Assistant-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 450;
            color: #380001;
            background-color: #F5F0D5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .success-container {
            max-width: 500px;
        }

        .success-container h1 {
            font-family: 'Assistant', sans-serif;
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #380001;
            color: #F5F0D5;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 300;
            transition: all 0.3s;
        }

        .back-link:hover {
            background-color: #D1D1A7;
        }

        .auto-redirect {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.6;
        }

        /* Grain effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.15;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .success-container {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>תודה רבה!</h1>
        <p>הודעתך נשלחה בהצלחה. אחזור אליך בהקדם האפשרי.</p>
        <a href="contact-he.html" class="back-link">חזרה ליצירת קשר</a>
        <p class="auto-redirect">מפנה מחדש בעוד 3 שניות...</p>
    </div>
</body>
</html>
